<div class="collapse navbar-collapse nav" id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item">
            <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:home' %}">خانه</a>
        </li>
        <!--show category in navbar-->
        {% for cat in category %}
            {% if cat.parent == None %}
            <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:category' cat.slug %}">{{cat.title}}</a>
                {% if cat.children.active %}
                    {% include 'blog/partials/category_loop.html' %}
                {% endif %}
            </li>
            {% endif %}
            
        {% endfor %}
    </ul>
    <form class="form-inline " action="{% url 'blog:search' %}" style="padding: 4px;">
        <input type="text" name="q" class="form-control" placeholder="جستجوی متن">
        <span><button class="btn btn-success" style="padding: 4px; border-radius: 5px; margin-right: 5px;">جستجو</button></span>
      </form>
    </form>
</div>
